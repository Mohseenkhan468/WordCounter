<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id="word">0</span> words and 
        <span id="char">0</span> characters
    </p>
    <script>
        let textbox=document.getElementById("textbox");
        let word=document.getElementById("word");
        let char=document.getElementById("char");
        textbox.addEventListener("input",function(){
            var texts=this.value;
            let charlenght=texts.length;
            char.innerHTML=charlenght;
            texts=texts.trim();
            let words=texts.split(" ");
            let cleanlist=words.filter(function(el){
                return el !="";
            })
            word.innerHTML=cleanlist.length;
        })

    </script>
</body>
</html>
